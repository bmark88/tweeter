<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />
  <!-- layout.css needs to be rendered last, as it also contains all the media queries for responsive design-->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js" defer>
  </script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js" defer>
  </script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="scroll-bottom">üê£‚¨áÔ∏è</div>
    <div class="write-tweet"><b>Write</b> a new tweet</div>
    <div class="tweet-pointer bounce" class="right bounce">&#187</div>
  </nav>
  <div class="flex-container">
    <header>
      <div class="profile-image">
        <img src="../images/doge.gif" alt="doge" height="200" width="200" id="avatar">
              <div class="name">
        <h2>Bradley Mark</h2>
      </div>
      </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <section class="new-tweet">
          <form method="POST" action="/tweets/" id="new-tweet-form">
            <h2>Compose Tweet</h2>
            <label for="tweet-text"></label>
            <p class="error">
              ERROR! <b>üê¶TWEETYBIRDüê¶</b> WANTS YOU TO ENTER A TWEET BETWEEN 1 AND 140 CHARACTERS.
            </p>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </form>
        </section>

        <section id="tweet-container">
          <!--This will be filled with tweets from the tweet database-->
        </section>
        <div class="scroll-top">üê£‚¨ÜÔ∏è</div>
      </div>
    </main>
  </div>
</body>

</html>

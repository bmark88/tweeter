<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>üê¶Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js" defer>
  </script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js" defer>
  </script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="left">tweeter</span><span class="right">Write a new tweet</span>
  </nav>
  <header>
    <div class="profile-image">
      <!-- <img src="/images/profile-hex.png"> -->
      <img src="../images/doge.gif" alt="doge" height="250" width="250">
    </div>
    <br>
    <div class="name">
      <h2>Bradley Mark</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <div>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" class="new-tweet-form">
          <label for="tweet-text"></label>
          <span class="error">ERROR! <b>üê¶TWEETYBIRDüê¶</b> WANTS YOU TO ENTER A TWEET BETWEEN 1 AND 140 CHARACTERS.</span>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" maxlength="140"></textarea>
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweet-container">
      </section>
    </div>
  </main>
</body>

</html>
